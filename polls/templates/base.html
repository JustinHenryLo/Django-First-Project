{% load static %}<!-- template tags -->
<html>
    <head>
        <title>
            {% block head %} <!--block(start) head is name-->
                this is the head 
            {% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="{% static 'polls/materialize/css/materialize.min.css' %}"\>
        {% block styles %}
        {% endblock %}
    </head>
    <body>
        {% block body %} <!--block(start) body is name-->
            this is the body 
        {% endblock %}
    </body>
    <script src="{% static 'polls/materialize/js/materialize.min.js' %}"></script>
    {% block script %}
    {% endblock %}
</html>
